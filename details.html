<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Guitar E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column vh-100">
    <header
      class="shadow border border-top-0 border-end-0 border-start-0 border-1 border-black"
    >
      <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img
              src="./assets/images/logo.jpg"
              alt="guitar_logo"
              width="100"
              class="border rounded-circle"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-medium" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium" href="#">Dove Siamo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium" href="#">Helps</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-dark fw-medium" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1 py-3 bg-secondary-subtle">
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-col-12">
            <div class="row justify-content-center">
              <div
                class="w-50 bg-secondary text-light border border-0 rounded-3 shadow"
              >
                <h1 class="display-1">GUITZON</h1>

                <hr />
                <p>Acquista i migliori prodotti per i tuoi concerti</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container py-3">
        <div class="row justify-content-center g-3" id="item-row">
          <div class="col col-12 col-md-8" id="item-container"></div>
        </div>
      </div>
    </main>

    <footer class="bg-danger fw-medium">
      <div class="container-fluid py-3 text-center">
        <div class="row justify-content-center">
          <div
            class="col col-12 col-md-6 d-flex justify-content-center align-items-center"
          >
            <p>GUITZON - <span id="current-year"></span></p>
          </div>
          <div class="col col-12 col-md-6">
            <ul class="list-unstyled">
              <li class="py-2">
                <a href="./index.html" class="text-decoration-none text-black"
                  >Home</a
                >
              </li>
              <li class="py-2">
                <a
                  href="./backoffice.html"
                  class="text-decoration-none text-black"
                  >Backoffice</a
                >
              </li>
              <li class="py-2">
                <a href="#" class="text-decoration-none text-black"
                  >Dove Siamo</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/details.js"></script>
  </body>
</html>
