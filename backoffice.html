<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Guitar E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column vh-100">
    <header
      class="shadow border border-top-0 border-end-0 border-start-0 border-1 border-black"
    >
      <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img
              src="./assets/images/logo.jpg"
              alt="guitar_logo"
              width="100"
              class="border rounded-circle"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-medium" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium" href="#">Dove Siamo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium" href="#">Helps</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-dark fw-medium" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main
      class="flex-grow-1 py-3 bg-secondary-subtle d-flex align-items-center"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col col-8 border border-1 border-secondary-subtle p-3 rounded-3 shadow bg-body-tertiary"
          >
            <form id="item-form">
              <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Guitar"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Product Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  placeholder="Electric guitar with a modern and versatile design, perfect for any music genre."
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Product Brand</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="Ibanez"
                />
              </div>
              <div class="mb-3">
                <label for="image-url" class="form-label">Image</label>
                <input type="text" class="form-control" id="image-url" />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Product Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="200$"
                />
              </div>
              <button type="submit" class="btn btn-success" id="save-btn">
                Save Item
              </button>
              <button
                type="submit"
                class="btn btn-warning d-none"
                id="change-btn"
              >
                Save Change
              </button>
              <button type="submit" class="btn btn-primary" id="reset-btn">
                Reset
              </button>
            </form>
            <div
              class="alert alert-success mt-3 d-none"
              role="alert"
              id="success-alert"
            >
              Articolo salvato con successo!
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-danger fw-medium">
      <div class="container-fluid py-3 text-center">
        <div class="row justify-content-center">
          <div
            class="col col-12 col-md-6 d-flex justify-content-center align-items-center"
          >
            <p>GUITZON - <span id="current-year"></span></p>
          </div>
          <div class="col col-12 col-md-6">
            <ul class="list-unstyled">
              <li class="py-2">
                <a href="./index.html" class="text-decoration-none text-black"
                  >Home</a
                >
              </li>
              <li class="py-2">
                <a
                  href="./backoffice.html"
                  class="text-decoration-none text-black"
                  >Backoffice</a
                >
              </li>
              <li class="py-2">
                <a href="#" class="text-decoration-none text-black"
                  >Dove Siamo</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/backoffice.js"></script>
  </body>
</html>
